<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h1>注册</h1>
<p> 用户名：<input id="usern2"></input></p>
<p>密码：<input id ='passw2'></input></p>

<button id ='register1'>注册</button>
<a href="http://localhost:8080">首页</a>
</body>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>

<script>

    $(function () {

        $("#register1").click(function () {
            var user = $('#usern2').val();
            var pass = $('#passw2').val();
            $.ajax({
                url:"/login/"+user,
                type:"get",
                success:function (data) {

                    fal = data;
                    if(data =='00' ){
                        alert('用户名已存在');
                        return;
                    }else{
                        regs(user,pass);
                    }

                }
            });


        });
    });
    function regs(user,pass){
        $.ajax({
            url: "/regs/"+user+"/"+pass,
            type:"get",
            success:function () {
                alert("注册成功，登陆吧");
                window.location.href = 'http://localhost:8080';
            }
        });
    };
</script>

</html>
