<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="t1.icon" type="image/x-icon" />
    <title>发布物品</title>
</head>
<body>
<form>
    <p>物品名称：<input id = 'name'></input></p>
    <p>物品说明：<input id = 'info'></input></p>
    <p>地址：<input id = 'addr'></input></p>
    <p>联系方式：<input id ='teltype'></input></p>
    <p>价格：<input id='price'></input></inpu></p>
    <button id="fa">提交</button>
</form>
</body>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/common.js"></script>
<script>
    $(function () {

        $("#fa").click(function () {
            var usrid = $.getUrlParam('userid');
            var a =$('#addr').val();
            var b =$('#info').val();
            var c =$('#name').val();
            var d =$('#teltype').val();
            var e = $('#price').val();

            var goods ={

                addr: a,
                info: b,
                name: c,
                userid: usrid,
                teltype: d,
                price:e

            };
            $.ajax({
                url:'/savegoods',
                type:'POST',
                dataType:'json',
                contentType : "application/json",
                data:JSON.stringify(goods),
                success:function () {
                    alert('hello');
                     location.href = 'http://localhost:8080/html/goodlist.html';
                },
                error:function () {
                    console.log('fuck');


                }
            });
            location.href = 'http://localhost:8080/html/goodlist.html';

        });
    });


</script>
</html>
