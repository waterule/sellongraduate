<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="t1.icon" type="image/x-icon" />
    <title>发布物品</title>
</head>
<style>
    #fa{
        border: 1px solid #A9E5BC;
        border-radius: 5px;
        padding:5px;
    }
</style>
<body>
<h1>发布我的物品</h1>

    <p>物品名称：<input id = 'name'></input></p>
    <p>物品说明：<input id = 'info'></input></p>
    <p>地址：<input id = 'addr'></input></p>
    <p>联系方式：<input id ='teltype'></input></p>
    <p>价格：<input id='price'></input></inpu></p>
    <form id="form1" action="/fileUpload" method="post" enctype="multipart/form-data">
        <label>上传图片</label>
        <input type="file" name="file"/>
        <input type="submit" value="上传" id = "sub"/>
    </form>
<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>

    <span id="fa">提交</span>

</body>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/form.js"></script>
<script src="/js/common.js"></script>
<script>

    var imgurl;
    $(function () {

        $("#form1").submit(function () {
            $(this).ajaxSubmit(function (data) {
                imgurl = data;
            });
            return false;
        });
        var usrid = sessionStorage.getItem("username");
        if(usrid == null){
            alert("请先登录");
            location.href = "./html/login.html";
        }
        $("#fa").click(function () {

            var a =$('#addr').val();
            var b =$('#info').val();
            var c =$('#name').val();
            var d =$('#teltype').val();
            var e = $('#price').val();
            var f =imgurl;

            var goods ={

                addr: a,
                info: b,
                name: c,
                userid: usrid,
                teltype: d,
                price:e,
                imgurl: imgurl

            };
            $.ajax({
                url:'/savegoods',
                type:'POST',

                dataType:'json',
                contentType : "application/json",
                data:JSON.stringify(goods),
                success:function () {

                     location.href = './html/goodlist.html';
                },
                error:function () {
                    console.log('fuck');


                }
            });


        });
    });


</script>
</html>
